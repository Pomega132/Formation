<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Template Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="/Styles/bootstrap-theme.css" rel="stylesheet" />
    <link href="/Styles/default.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Navigation/JS-Navigation.js"></script>
    <script src="/scripts/jquery.validate.js"></script>
    <script src="06.2-Validation.js"></script>
</head>

<body>
    <header id="header" class="container"></header>
    <div class="container">
        <div class="row">

            <form novalidate id="MyForm" method="get" class="form-horizontal">
                <h2>Validation de Formulaire</h2>


                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstname" name="firstname" required class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" id="email" required class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nombre :</label>
                    <div class="col-sm-8">
                        <input name="nombre" class="form-control" type="number" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <input id='submit'  type="submit" class="btn btn-primary" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
