<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <link href="/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="/Styles/default.css" rel="stylesheet" />
    <link href="/Styles/styles.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Navigation/JS-Navigation.js"></script>

    <script src="06.3-HtmlPageFormOrder.js"></script>

</head>
<body>
    <header id="header" class="container"></header>
    <h2>Validation JavaScript</h2>
<form 
      method="Post">
    <div id="oblock">
        <div class="dtable">
            <div id="row1" class="drow">
                <div class="dcell">
                    <img src="/Images/ery_1.jpg"/><label for="ery_1">ERY 01:</label>
                    <input type="number" step="1" name="ery_1" value="0" required="">
                </div>
                <div class="dcell">
                    <img src="/Images/ery_2.jpg"/><label for="ery_2">ERY 02:</label>
                    <input name="ery_2" value="0" required>
                </div>
                <div class="dcell">
                    <img src="/Images/ery_3.jpg"/><label for="ery_3">ERY 03:</label>
                    <input name="ery_3" value="0" required>
                </div>
            </div>
            <div id="row2" class="drow">
                <div class="dcell">
                    <img src="/Images/ery_4.jpg"/><label for="ery_4">ERY 04:</label>
                    <input name="ery_4" value="0" required>
                </div>
                <div class="dcell">
                    <img src="/Images/ery_5.jpg"/><label for="ery_5">ERY 05:</label>
                    <input name="ery_5" value="0" required>
                </div>
                <div class="dcell">
                    <img src="/Images/ery_6.jpg"/><label for="ery_6">ERY 06:</label>
                    <input name="ery_6" value="0" required>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 10px" id="buttonDiv">
        <button class="btn btn-info disabled" id="btnOrder"
                type="submit">
            Place Order
        </button>
    </div>
    <!-- <div>
        <button id="btnTest">Test</button>
    </div> -->
    <div style="position: relative; top: 5px" id="divInfo">
        <img id="infoGif" hidden="hidden" src="/Images/info.gif" />
        <span id="info"></span>
    </div>
    <!--<label id="lbl"></label>
    <div id="info"></div>-->
    
</form>
</body>
</html>
