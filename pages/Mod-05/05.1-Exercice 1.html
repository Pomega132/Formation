<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Template Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="/Styles/bootstrap.min.css" rel="stylesheet" />
    <link href="/Styles/bootstrap-theme.css" rel="stylesheet" />
    <!-- <link href="/Styles/default.css" rel="stylesheet" /> -->
    <link href="/styles/style.css" rel="stylesheet" />
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Navigation/JS-Navigation.js"></script>

    <script>
        $(document).ready(function () {
            //Action sur le DOM
            var button = $("#btn");
            if (button.length == 0)
                alert("Le bouton n'a pas été trouver.");
            else {
                button.click(ShowSrc);
            }
        });

        function ShowSrc(sender) {
            var images = $(".dcell > img");

            images.each(function (key, image) {
                console.log("Image " + key + " : " + $(image).attr("src"));
            });
        }
    </script>

</head>

<body>
    <header id="header" class="container"></header>

    <div class="dtable">
        <div class="drow">
            <div class="dcell">
                <img src="/images/ery_1.jpg" />
                <label for="ery_1">ERY 01 : </label>

            </div>
            <div class="dcell">

                <input type="text" name="ery_3" value="0" />
            </div>
        </div>
        <div class="drow">

                <img src="/images/ery_4.jpg" />
                <label for="ery_4">ERY 04 : </label>
                <input type="text" name="ery_4" value="0" />
            </div>
            <div class="dcell">

    <button id="btn" >Clicker Ici !</button>
