<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <style>
        textarea {
            font-family: Segoe UI,Arial,Helvetica,Sans-Serif;
            width: 500px;
            height: 200px;
            display: block;
            margin-bottom: 25px;
        }

        #messageContainer {
            height: 20px;
        }
    </style>
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Navigation/JS-Navigation.js"></script>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            //Crypto

            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            document.cookie = cname + "test" + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username", user, 365);
                }
            }

        }

        window.onload = checkCookie();

        $(document).ready(function () {
            $('#btnDeleteCookie').click(deleteCookie);
            function deleteCookie() {
               //document.cookie = "username" + '=; expires=Thu, 01 Jan 1970 00:00:01 UTC;';
                var d = new Date();
                d.setTime(d.getTime() - (1 * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = "username" + '=; expires=' + expires + ";path=/";
            }

        });
    </script>
</head>
<body>
    <header id="header" class="container"></header>
    <div>
        <button id="btnDeleteCookie" type="button">Delete Cookie</button>
    </div>
</body>
